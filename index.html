<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Niisa 7TV Emote Suche</title>

<style>
:root{
  --bg:#0b0c10;
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.6);
  --border:rgba(255,255,255,.12);
  --accent:#7c5cff;
  --suggest:#22d3ee;
  --radius:16px;
  --cardMin:120px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 15% -10%, rgba(124,92,255,.22), transparent 60%),
    radial-gradient(1000px 500px at 90% 10%, rgba(34,211,238,.16), transparent 55%),
    #0b0c10;
}

/* Header */
header{
  position:sticky;top:0;z-index:10;
  padding:14px 16px;
  backdrop-filter:blur(14px);
  background:linear-gradient(to bottom, rgba(11,12,16,.9), rgba(11,12,16,.7));
  border-bottom:1px solid var(--border);
}
.topbar{max-width:1100px;margin:0 auto;display:grid;gap:10px}
.titleRow{display:flex;justify-content:space-between;align-items:baseline}
h1{font-size:16px;margin:0}
.counter{font-size:12px;color:var(--muted)}

.searchWrap{position:relative}
input{
  width:100%;
  padding:12px 40px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-size:15px;
}
input::placeholder{color:rgba(255,255,255,.45)}

.chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px}
.chip{
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  background:rgba(124,92,255,.16);
  border:1px solid rgba(124,92,255,.28);
  cursor:pointer;

.chip{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  background:rgba(124,92,255,.16);
  border:1px solid rgba(124,92,255,.28);
}

.chip .close{
  font-weight:700;
  opacity:.7;
  cursor:pointer;
  padding-left:4px;
}

.chip .close:hover{
  opacity:1;
}


}
#suggestions .chip{
  background:rgba(34,211,238,.14);
  border-color:rgba(34,211,238,.3);
}

.wrap{max-width:1100px;margin:0 auto;padding:16px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(var(--cardMin),1fr));
  gap:12px;
}

/* Cards */
.card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.1);
  border-radius:16px;
  padding:10px;
  cursor:pointer;
}
.card.removed{
  opacity:.35;
  filter:grayscale(1);
  cursor:not-allowed;
}
.imgWrap{
  height:78px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.2);
  border-radius:12px;
}
.card img{max-height:72px}
.name{margin-top:8px;font-size:13px}
.hint{font-size:11px;color:var(--muted)}
.badge{
  position:absolute;
  top:8px;right:8px;
  font-size:11px;
  padding:3px 7px;
  border-radius:999px;
  background:rgba(239,68,68,.2);
  border:1px solid rgba(239,68,68,.4);
}

/* Toast */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  border:1px solid var(--border);
  padding:8px 14px;
  border-radius:999px;
  opacity:0;
  transition:.2s;
}
.toast.show{opacity:1}
.footerNote{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:14px;
}
</style>
</head>

<body>
<header>
  <div class="topbar">
    <div class="titleRow">
      <h1>Niisa 7TV Emote Suche</h1>
      <div class="counter" id="counter">–</div>
    </div>
    <div class="counter" id="lastUpdate"></div>

    <div class="searchWrap">
      <input id="search" placeholder="Tags suchen (z. B. katze, yoink)" />
    </div>

    <div class="chips" id="chips"></div>
    <div class="chips" id="suggestions"></div>
  </div>
</header>

<main class="wrap">
  <div class="grid" id="grid"></div>
  <div class="footerNote">Klick kopiert den Emote-Namen (nur aktive Emotes)</div>
</main>

<div class="toast" id="toast">Kopiert</div>

<script>
const SHEET_ID="1RvasLLCoS_XqJXmqr-HUsfY0ffpfRqPg7efCmSWLIYE";
const SHEET_NAME="Emotes";
const FEED_URL=`https://opensheet.elk.sh/${SHEET_ID}/${encodeURIComponent(SHEET_NAME)}`;

let emotes=[], activeTerms=[];

const els={
  search:document.getElementById("search"),
  grid:document.getElementById("grid"),
  counter:document.getElementById("counter"),
  chips:document.getElementById("chips"),
  suggestions:document.getElementById("suggestions"),
  toast:document.getElementById("toast"),
  lastUpdate:document.getElementById("lastUpdate")
};

function normalize(str){
  return str.toLowerCase().split(/[, ]+/).filter(Boolean);
}

function showToast(t){
  els.toast.textContent=t;
  els.toast.classList.add("show");
  setTimeout(()=>els.toast.classList.remove("show"),1200);
}

function copy(text){
  navigator.clipboard.writeText(text).then(()=>showToast(`"${text}" kopiert`));
}

function renderChips(){
  els.chips.innerHTML = "";

  activeTerms.forEach(term => {
    const chip = document.createElement("span");
    chip.className = "chip";

    chip.innerHTML = `
      <span>${term}</span>
      <span class="close" title="Entfernen">×</span>
    `;

    // ❌ Klick auf das X entfernt den Tag
    chip.querySelector(".close").onclick = (e) => {
      e.stopPropagation(); // verhindert Missclicks
      activeTerms = activeTerms.filter(t => t !== term);
      applyFilter();
    };

    els.chips.appendChild(chip);
  });
}


function renderSuggestions(){
  els.suggestions.innerHTML="";
  const freq={};
  emotes.forEach(e=>{
    e.tags.split(",").forEach(t=>{
      t=t.trim();
      if(t.length<2||activeTerms.includes(t))return;
      freq[t]=(freq[t]||0)+1;
    });
  });
  Object.entries(freq)
    .sort((a,b)=>b[1]-a[1])
    .slice(0,20)
    .forEach(([tag])=>{
      const c=document.createElement("span");
      c.className="chip";
      c.textContent=tag;
      c.onclick=()=>{
        activeTerms.push(tag);
        applyFilter();
      };
      els.suggestions.appendChild(c);
    });
}

function applyFilter(){
  const list=activeTerms.length
    ? emotes.filter(e=>activeTerms.every(t=>e.tags.includes(t)))
    : emotes;

  els.grid.innerHTML="";
  list.forEach(e=>{
    const d=document.createElement("div");
    d.className="card"+(e.active?"":" removed");
    d.innerHTML=`
      ${e.active?"":"<div class='badge'>Entfernt</div>"}
      <div class="imgWrap"><img src="${e.img}"></div>
      <div class="name">${e.name}</div>
      <div class="hint">${e.active?"Click to copy":"Entfernt"}</div>
    `;
    if(e.active)d.onclick=()=>copy(e.name);
    els.grid.appendChild(d);
  });

  els.counter.textContent=`${list.length} / ${emotes.length}`;
  renderChips();
  renderSuggestions();
}

els.search.addEventListener("input",()=>{
  activeTerms=normalize(els.search.value);
  applyFilter();
});

fetch(FEED_URL)
.then(r=>r.json())
.then(rows=>{
  if(rows[0]?.updated_at){
    els.lastUpdate.textContent=`Daten zuletzt aktualisiert: ${rows[0].updated_at}`;
  }
  emotes=rows.map(r=>({
    name:r.emote_name,
    img:r.image_url,
    tags:(r.tags||"").toLowerCase(),
    active:String(r.active).toUpperCase()==="TRUE"
  })).filter(e=>e.name&&e.img);

  applyFilter();
});
</script>
</body>
</html>
