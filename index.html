<!DOCTYPE html>
<html lang="de">
<head>

  <a href="auchNiisa.html" class="navBtn">Zur auchNiisa Watchparties Seite</a>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niisa 7TV Emote Suche</title>

  <style>

    .navBtn{
  display:inline-block;
  padding:8px 14px;
  border-radius:12px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  color:white;
  text-decoration:none;
  font-size:13px;
  transition:.15s;
}

.navBtn:hover{
  background:rgba(255,255,255,.15);
}

    
    :root{
      --bg:#0b0c10;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.6);
      --border:rgba(255,255,255,.12);
      --accent:#7c5cff;
      --suggest:#22d3ee;
      --radius:16px;
      --cardMin:120px;
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 15% -10%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(1000px 500px at 90% 10%, rgba(34,211,238,.16), transparent 55%),
        radial-gradient(900px 500px at 50% 120%, rgba(16,185,129,.10), transparent 60%),
        var(--bg);
      background-repeat:no-repeat;
      background-size:100% 100%;
    }

    header{
      position:sticky; top:0; z-index:10;
      padding:14px 16px;
      backdrop-filter:blur(14px);
      background:linear-gradient(to bottom, rgba(11,12,16,.90), rgba(11,12,16,.70));
      border-bottom:1px solid var(--border);
    }

    .topbar{ max-width:1100px; margin:0 auto; display:grid; gap:10px; }
    .titleRow{ display:flex; justify-content:space-between; align-items:baseline; gap:10px; }
    h1{ font-size:16px; margin:0; }
    .counter{ font-size:12px; color:var(--muted); }

    .searchWrap{ position:relative; }
    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-size:15px;
      outline:none;
    }
    input::placeholder{ color:rgba(255,255,255,.45); }

    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-top:6px; }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      background:rgba(124,92,255,.16);
      border:1px solid rgba(124,92,255,.28);
      cursor:pointer;
      user-select:none;
    }

    .chip .close{
      font-weight:700;
      opacity:.75;
      cursor:pointer;
      padding-left:4px;
      line-height:1;
    }
    .chip .close:hover{ opacity:1; }

    #suggestions .chip{
      background:rgba(34,211,238,.14);
      border-color:rgba(34,211,238,.30);
    }

    .wrap{ max-width:1100px; margin:0 auto; padding:16px; }

    /* --- Randomizer styles --- */
    .randomBox{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 14px;
    }
    .randomHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .randomTitle{
      font-size:13px;
      color: rgba(255,255,255,.85);
      font-weight:700;
      letter-spacing:.2px;
    }
    .randomBtn{
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.92);
      border-radius: 12px;
      padding: 10px 10px;
      cursor: pointer;
      font-size: 12px;  
    }
    .randomBtn:hover{ background: rgba(255,255,255,.12); }
    .randomBtn:active{ transform: translateY(1px); }

    .randomContent{ display:grid; gap:10px; }
    .randomPreview{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .randomImgWrap{
      width: 92px;
      height: 72px;
      border-radius: 12px;
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .randomImgWrap img{
      max-width:100%;
      max-height:66px;
      width:auto;
      height:auto;
      object-fit:contain;
      image-rendering:-webkit-optimize-contrast;
    }
    .randomMeta{ min-width:0; }
    .randomName{
      font-size:14px;
      font-weight:700;
      word-break:break-word;
      cursor:pointer;
      display:inline-block;
    }
    .randomName:hover{ text-decoration: underline; }
    .randomHint{
      margin-top:4px;
      font-size:11px;
      color: var(--muted);
    }
    .randomTags{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .randomTags .chip{
      background:rgba(34,211,238,.14);
      border-color:rgba(34,211,238,.30);
    }

    /* Hide randomizer when filtering */
    .randomBox.isHidden{ display:none; }
    /* --- end randomizer --- */

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(var(--cardMin), 1fr));
      gap:12px;
    }

    .card{
      position:relative;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:10px;
      cursor:pointer;
      overflow:hidden;
    }

    .card.removed{
      opacity:.35;
      filter:grayscale(1);
      cursor:not-allowed;
    }

    .imgWrap{
      height:78px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.20);
      border-radius:12px;
      overflow:hidden;
    }

    .card img{
      max-width:100%;
      max-height:72px;
      width:auto;
      height:auto;
      object-fit:contain;
      image-rendering:-webkit-optimize-contrast;
    }

    .name{ margin-top:8px; font-size:13px; word-break:break-word; }
    .hint{ font-size:11px; color:var(--muted); margin-top:4px; }

    .badge{
      position:absolute;
      top:8px; right:8px;
      font-size:11px;
      padding:3px 7px;
      border-radius:999px;
      background:rgba(239,68,68,.20);
      border:1px solid rgba(239,68,68,.40);
    }

    .toast{
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(17,17,17,.95);
      border:1px solid var(--border);
      padding:8px 14px;
      border-radius:999px;
      opacity:0;
      transition:.2s;
      max-width:calc(100vw - 32px);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      pointer-events:none;
    }
    .toast.show{ opacity:1; }

    .footerNote{
      text-align:center;
      font-size:12px;
      color:var(--muted);
      margin-top:14px;
    }
  </style>
</head>

<body>
  <header>
    <div class="topbar">
      <div class="titleRow">
        <h1>Niisa 7TV Emote Suche</h1>
        <div class="counter" id="counter">â€“</div>
      </div>
      <div class="counter" id="lastUpdate"></div>

      <div class="searchWrap">
        <input id="search" autocomplete="off" spellcheck="false" placeholder="Tags suchen (z. B. katze, yoink)" />
      </div>

      <!-- aktive Filter -->
      <div class="chips" id="chips"></div>
      <!-- VorschlÃ¤ge -->
      <div class="chips" id="suggestions"></div>
    </div>
  </header>

  <main class="wrap">
    <!-- Randomizer -->
    <section class="randomBox" id="randomBox" aria-live="polite">
      <div class="randomHeader">
        <div class="randomTitle">ðŸŽ² Zufalls-Emote</div>
        <button class="randomBtn" id="randomBtn" type="button">Shuffle</button>
      </div>

      <div class="randomContent">
        <div class="randomPreview" id="randomPreview">
          <div class="randomImgWrap">
            <img id="randomImg" alt="Zufalls-Emote" loading="lazy" />
          </div>
          <div class="randomMeta">
            <div class="randomName" id="randomName">â€“</div>
            <div class="randomHint">Klick auf den Namen kopiert ihn.</div>
          </div>
        </div>

        <div class="randomTags" id="randomTags"></div>
      </div>
    </section>

    <div class="grid" id="grid"></div>
    <div class="footerNote">Klick kopiert den Emote-Namen (nur aktive Emotes).</div>
  </main>

  <div class="toast" id="toast">Kopiert</div>

  <script>
    // 1) Manuelle VorschlÃ¤ge (werden zuerst angezeigt)
    const MANUAL_SUGGESTIONS = [
      "cat",
      "hug",
      "sad",
      "love",
      "dance",
      "music",
      "angry",
      "blush",
      "happy",
      "snack"
    ];

    // 2) Google Sheet Feed
    const SHEET_ID = "1RvasLLCoS_XqJXmqr-HUsfY0ffpfRqPg7efCmSWLIYE";
    const SHEET_NAME = "Emotes";
    const FEED_URL = `https://opensheet.elk.sh/${SHEET_ID}/${encodeURIComponent(SHEET_NAME)}`;

    let emotes = [];
    let activeTerms = [];

    const els = {
      search: document.getElementById("search"),
      grid: document.getElementById("grid"),
      counter: document.getElementById("counter"),
      chips: document.getElementById("chips"),
      suggestions: document.getElementById("suggestions"),
      toast: document.getElementById("toast"),
      lastUpdate: document.getElementById("lastUpdate"),

      // Randomizer elements
      randomBox: document.getElementById("randomBox"),
      randomBtn: document.getElementById("randomBtn"),
      randomImg: document.getElementById("randomImg"),
      randomName: document.getElementById("randomName"),
      randomTags: document.getElementById("randomTags")
    };

    function normalize(str){
      return String(str || "")
        .toLowerCase()
        .split(/[, ]+/)
        .map(t => t.trim())
        .filter(Boolean);
    }

    function showToast(text){
      els.toast.textContent = text;
      els.toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => els.toast.classList.remove("show"), 1200);
    }

    function copyToClipboard(text){
      navigator.clipboard.writeText(text)
        .then(() => showToast(`"${text}" kopiert`))
        .catch(() => showToast("Kopieren nicht mÃ¶glich"));
    }

    function renderChips(){
      els.chips.innerHTML = "";

      activeTerms.forEach(term => {
        const chip = document.createElement("span");
        chip.className = "chip";
        chip.innerHTML = `<span>${term}</span><span class="close" title="Entfernen" aria-label="Entfernen">Ã—</span>`;

        chip.querySelector(".close").onclick = (e) => {
          e.stopPropagation();
          activeTerms = activeTerms.filter(t => t !== term);
          syncSearchInput();
          applyFilter();
        };

        els.chips.appendChild(chip);
      });
    }

    function renderSuggestions(){
      els.suggestions.innerHTML = "";

      const MAX = 15;
      const added = new Set();

      // A) Manuelle VorschlÃ¤ge zuerst
      MANUAL_SUGGESTIONS.forEach(tag => {
        tag = String(tag || "").toLowerCase().trim();
        if (!tag) return;
        if (activeTerms.includes(tag)) return;
        if (added.has(tag)) return;

        const c = document.createElement("span");
        c.className = "chip";
        c.textContent = tag;
        c.onclick = () => {
          if (!activeTerms.includes(tag)) activeTerms.push(tag);
          syncSearchInput();
          applyFilter();
        };

        els.suggestions.appendChild(c);
        added.add(tag);
      });

      if (added.size >= MAX) return;

      // B) Auto-FÃ¼llung mit hÃ¤ufigsten Tags
      const freq = {};
      emotes.forEach(e => {
        (e.tags || "").split(",").forEach(t => {
          t = t.trim();
          if (t.length < 2) return;
          if (activeTerms.includes(t)) return;
          if (added.has(t)) return;
          freq[t] = (freq[t] || 0) + 1;
        });
      });

      Object.entries(freq)
        .sort((a,b) => b[1] - a[1])
        .slice(0, MAX - added.size)
        .forEach(([tag]) => {
          const c = document.createElement("span");
          c.className = "chip";
          c.textContent = tag;
          c.onclick = () => {
            if (!activeTerms.includes(tag)) activeTerms.push(tag);
            syncSearchInput();
            applyFilter();
          };
          els.suggestions.appendChild(c);
        });
    }

    function syncSearchInput(){
      els.search.value = activeTerms.join(", ");
    }

    /* --- Randomizer logic --- */
    function parseTags(tagsStr){
      return String(tagsStr || "")
        .split(",")
        .map(t => t.trim())
        .filter(Boolean);
    }

    function pickRandomEmote(){
      const pool = emotes.filter(e => e.active); // nur aktive Emotes
      if (!pool.length) return null;
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function renderRandomTags(tagsArr){
      els.randomTags.innerHTML = "";
      if (!tagsArr.length){
        const empty = document.createElement("div");
        empty.className = "counter";
        empty.textContent = "Keine Tags vorhanden.";
        els.randomTags.appendChild(empty);
        return;
      }

      tagsArr.forEach(tag => {
        const c = document.createElement("span");
        c.className = "chip";
        c.textContent = tag;

        // Klick auf Tag => als Filter hinzufÃ¼gen (und dadurch Randomizer ausblenden)
        c.onclick = () => {
          const t = tag.toLowerCase();
          if (!activeTerms.includes(t)) {
            activeTerms.push(t);
            syncSearchInput();
            applyFilter();
          }
        };

        els.randomTags.appendChild(c);
      });
    }

    function updateRandom(){
      const e = pickRandomEmote();
      if (!e){
        els.randomName.textContent = "Keine Emotes verfÃ¼gbar";
        els.randomImg.removeAttribute("src");
        els.randomTags.innerHTML = "";
        return;
      }

      els.randomImg.src = e.img;
      els.randomImg.alt = e.name;

      els.randomName.textContent = e.name;
      els.randomName.onclick = () => copyToClipboard(e.name);

      const tagsArr = parseTags(e.tags);
      renderRandomTags(tagsArr);
    }

    function updateRandomVisibility(){
      // sobald irgendein Filter aktiv ist (Suche oder Klick-Tag), Randomizer ausblenden
      els.randomBox.classList.toggle("isHidden", activeTerms.length > 0);
    }
    /* --- end randomizer --- */

    function applyFilter(){
      const list = activeTerms.length
        ? emotes.filter(e => activeTerms.every(t => (e.tags || "").includes(t)))
        : emotes;

      els.grid.innerHTML = "";

      if (!list.length){
        const msg = document.createElement("div");
        msg.className = "counter";
        msg.textContent = "Keine Treffer. Versuch andere Tags.";
        els.grid.appendChild(msg);
      } else {
        list.forEach(e => {
          const card = document.createElement("div");
          card.className = "card" + (e.active ? "" : " removed");
          card.innerHTML = `
            ${e.active ? "" : `<div class="badge">Entfernt</div>`}
            <div class="imgWrap"><img loading="lazy" src="${e.img}" alt="${e.name}"></div>
            <div class="name">${e.name}</div>
            <div class="hint">${e.active ? "Click to copy" : "Entfernt"}</div>
          `;
          if (e.active) card.onclick = () => copyToClipboard(e.name);
          els.grid.appendChild(card);
        });
      }

      // nur aktive Emotes zÃ¤hlen
const totalActive = emotes.filter(e => e.active).length;
const shownActive = list.filter(e => e.active).length;

els.counter.textContent = `${shownActive} / ${totalActive}`;
      
      renderChips();
      renderSuggestions();
      updateRandomVisibility();
    }

    // Events
    els.search.addEventListener("input", () => {
      activeTerms = normalize(els.search.value);
      applyFilter();
    });

    els.randomBtn.addEventListener("click", updateRandom);

    // Load data
    fetch(FEED_URL)
      .then(r => {
        if (!r.ok) throw new Error("Feed error: " + r.status);
        return r.json();
      })
      .then(rows => {
        if (rows?.length && rows[0].updated_at) {
          els.lastUpdate.textContent = `Daten zuletzt aktualisiert: ${rows[0].updated_at}`;
        } else {
          els.lastUpdate.textContent = "";
        }

        emotes = (rows || []).map(r => ({
          name: r.emote_name || "",
          img: r.image_url || "",
          tags: String(r.tags || "").toLowerCase(),
          active: String(r.active ?? "TRUE").toUpperCase() === "TRUE"
        })).filter(e => e.name && e.img);

        applyFilter();      // <-- FIX: korrekt aufrufen
        updateRandom();     // initiales Random Emote setzen
        updateRandomVisibility(); // sichtbar, solange keine Filter aktiv
      })
      .catch(err => {
        console.error(err);
        els.grid.innerHTML = "";
        const msg = document.createElement("div");
        msg.className = "counter";
        msg.textContent = "Konnte Emotes nicht laden (opensheet down? Sheet privat? Tabname falsch?).";
        els.grid.appendChild(msg);
        els.counter.textContent = "â€“";
      });
  </script>
</body>
</html>
